<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="task-5-style.css">
    <title>导航菜单</title>
</head>
<body>
<div class="wrap">
    <input type="checkbox" id="header"/>

    <div id="nav">
        <ul>
            <li>
                <img class="left" src="images/menu_06.png"><a id="notice">公告</a>
                <img class="right" src="images/menu_17.png">
            </li>
            <li><img class="left" src="images/menu_12.png"><a id="set">设置</a>
                <img class="right" src="images/menu_17.png">
            </li>
            <li><img class="left" src="images/menu_16.png"><a id="help">帮助</a>
                <img class="right" src="images/menu_17.png">
            </li>
            <li><img class="left" src="images/menu_20.png"><a id="about">关于</a>
                <img class="right" src="images/menu_17.png">
            </li>
        </ul>
    </div>
    <div id="main">
        <div class="header">
            <label for="header">
                <img src="images/page_05.png" alt="navigator"/>
            </label>
        </div>

        <div class="content">
            <div class="next">
                <img class="previous" src="images/page_07.png" alt="previous"/>

                <p>上次游戏：捉鬼猜词版</p>
            </div>
            <div class="footer">
                <div class="game"><p>捉鬼游戏</p></div>
                <div class="column">
                    <h1>简化版</h1>

                    <p>有1133个用户正在玩此款游戏</p>
                </div>
                <div class="column">
                    <h1>猜词版</h1>

                    <p>有1133个用户正在玩此款游戏</p>
                </div>
                <div class="column">
                    <h1>白痴版</h1>

                    <p>有1133个用户正在玩此款游戏</p>
                </div>
                <div class="log">
                    <ul>
                        <li>

                            <img src="images/page_09.png" />
                        </li>
                        <li>

                            <img src="images/page_11.png" />
                        </li>
                        <li>

                            <img src="images/page_11.png" />
                        </li>
                        <li>

                            <img src="images/page_11.png" />
                        </li>
                    </ul>
                </div>
                <img class="indicate" src="images/page_03.png" alt="indicate">
            </div>
        </div>
    </div>
</div>
